<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>
    <div id="app">
        <div id="head">
            <div class="d_author">
                <a v-bind:href="'/f?kw=' + q.kw" target="_blank">{{q.kw}}</a>
            </div>
        </div>
        <div id="post_list">
            <div v-for="post in posts" class="l_post l_post_bright j_l_post clearfix" v-bind:data-pid="post.pid">
                <div class="d_author">
                    <a v-bind:href="'https://tieba.baidu.com/home/main/?un=' + post.un" target="_blank">{{post.un}}</a>
                </div>
                <div class="d_post_content_main ">
                    <div class="p_content  ">
                        <div v-html="post.content.content.replace(/(?:\r\n|\r|\n)/g, '&lt;br/&gt;')"
                            id="post_content_128369238898" class="d_post_content j_d_post_content ">
                        </div>
                        <div v-for="img in post.attachements" class="post_Image">
                            <img class="BDE_Image" v-bind:src="img" size="180558" changedsize="true" width="560"
                                height="569">
                        </div>
                    </div>
                    <div class="core_reply j_lzl_wrapper">
                        <div class="core_reply_tail clearfix">
                            <div class="j_lzl_r p_reply">
                                <a rel="noopener" href="#" class="lzl_link_unfold">回复({{post.nb_flr}})</a>
                            </div>
                            <div class="post-tail-wrap">
                                <span class="tail-info">{{post.floor}}楼</span>
                                <span class="tail-info">{{post.create_date}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="thread_list_bottom clearfix">
            <div id="frs_list_pager" class="pagination-default clearfix">
                <a v-bind:href="pageList.firstPage" class="first pagination-item ">首页</a>
                <a v-bind:href="pageList.lastPage" class="pre pagination-item ">上一页</a>
                <a v-for="page in pageList.sidePages" v-bind:href="page.url" class=" pagination-item ">{{page.page}}</a>
                <a v-bind:href="pageList.nextPage" class="next pagination-item ">下一页</a>
                <!-- <a href="//tieba.baidu.com/f?kw=%E6%9F%AF%E5%93%80&amp;ie=utf-8&amp;pn=53950"class="last pagination-item ">尾页</a> -->
            </div>
        </div>
    </div>
    <script src="js/p.js"></script>
</body>

</html>
